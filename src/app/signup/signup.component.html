<main>
    <div class="signup">
      <div class="container">
        <mat-icon class="icon-login" color="primary">account_circle</mat-icon>
        <div class="container-field">
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide" required>
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Enter your name</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" required="">
        </mat-form-field>
    </div>
       
        <button class="button-login" mat-raised-button color="primary">Sign up</button>
       
      </div>
    </div>
  </main>
